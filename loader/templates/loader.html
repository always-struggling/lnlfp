{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'loader/css/main.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'loader/css/loader.css' %}" />
<script type="text/javascript" src="{% static 'loader/js/loader.js' %}" ></script>

<div id="title">
    <span id="title_text">Lock 'n' Load</span>
    <a class="button logout" href="{% url 'loader:logout_of_app' %}" style="float:right;"><div>Logout</div></a>
</div>
<div id="content">
    <br/>
    <br/>
    <div class="file_form">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <p>{{ form.non_field_errors }}</p>
                {{ form.errors }}
                <table class="file_outer">
                    <tr>
                        <td colspan="2">
                           <input type="text" id="data_text" name="data_text" class="file_upload_text" disabled style="color:#888;">
                        </td>
                        <td class="uploader">
                            <span class="submit_button upload_button browse_button">Browse</span>
                            <input class="data_upload browse_button" onchange="change_data_text(this.value)" id="id_data" name="data" type="file" />
                        </td>
                    </tr>
                    <tr>
                        <td id="feed" colspan="2">
                            <select id="soflow-color" name="feed">
                                <option value selected disabled>Please Select A Feed</option>
                                {% for feed in user.feed_set.all %}
                                <option value="{{ feed.pk }}">{{ feed.name }}</option>
                                {% endfor %}
                            </select>
                        </td>
                        <td>
                            <input class="submit_button" type="submit" value="Upload"/>
                        </td>
                    </tr>
                </table>
        </form>
    </div>
</div>
