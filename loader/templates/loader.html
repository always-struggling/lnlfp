{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'loader/css/main.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'loader/css/loader.css' %}">

<div id="title">
    <span id="title_text">Lock 'n' Load</span>
    <a class="button logout" href="{% url 'loader:logout_of_app' %}" style="float:right;"><div>Logout</div></a>
</div>
<div id="content">
    <br/>
    <br/>
    <div class="file_form">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <p>{{ form.non_field_errors }}</p>
                {{ form.errors }}
                <table class="file_outer">
                    <tr class="file_inner">
                        <td id="file" colspan="2">{{ form.data }}</td>
                    </tr>
                    <tr>
                        <td id="feed">
                            <select id="soflow-color" name="feed">
                                <option value selected="selected" disabled>Please Select One</option>
                                {% for feed in user.feed_set.all %}
                                <option value="{{ feed.pk }}">{{ feed.name }}</option>
                                {% endfor %}
                            </select>
                        </td>
                        <td id="submit">
                            <input type="submit" value="Upload"/>
                        </td>
                    </tr>
                </table>
        </form>
    </div>
</div>
