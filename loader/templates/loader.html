{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'loader/css/bootstrap.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'loader/css/main.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'loader/css/loader.css' %}" />
<script type="text/javascript" src="{% static 'loader/js/jquery-2.2.2.min.js' %}" ></script>
<script type="text/javascript" src="{% static 'loader/js/bootstrap.min.js' %}" ></script>
<script type="text/javascript" src="{% static 'loader/js/loader.js' %}" ></script>

<div id="title">
    <span id="title_text">Lionel</span>
    <a class="button logout" href="{% url 'loader:logout_of_app' %}" style="float:right;"><div>Logout</div></a>
</div>
<div id="content">
    <br/>
    <br/>
    <div class="file_form">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <p>{{ form.non_field_errors }}</p>
                {{ form.errors }}
                <table class="file_outer">
                    <tr>
                        <td colspan="3">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <span class="btn btn-primary btn-file">
                                        Browse&hellip; <input type="file" id="id_data" name="data" multiple>
                                    </span>
                                </span>
                                <input type="text" class="form-control" readonly>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td id="feed" colspan="2">
                            <select class="form-control" name="feed">
                                <option value selected disabled>Please Select A Feed</option>
                                {% for feed in user.feed_set.all %}
                                <option value="{{ feed.pk }}">{{ feed.name }}</option>
                                {% endfor %}
                            </select>
                        </td>
                        <td>
                            <input class="btn btn-primary btn-block" type="submit" value="Upload"/>
                        </td>
                    </tr>
                </table>
        </form>
    </div>
</div>
