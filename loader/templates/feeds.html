{% extends "base.html" %}
{% block content %}
    <h2>Feeds</h2>
    <a href="{% url 'loader:create_feed' %}" class="btn btn-primary">New Feed</a>
    <br>
    <h3>Update Feeds</h3>
    <table>
        {% for feed in user_feeds %}
        <tr><a href="{% url 'loader:update_feed' pk=feed.pk %}" class="btn btn-sm btn-primary">{{ feed }}</a></tr>
        {% endfor %}
    </table>
<br>
<a href="{% url 'loader:user_home' %}" class="btn btn-primary">Go Back</a>
{% endblock content %}
