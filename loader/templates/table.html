{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'loader/css/bootstrap.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'loader/css/main.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'loader/css/table.css' %}" />
<script type="text/javascript" src="{% static 'loader/js/jquery-2.2.2.min.js' %}" ></script>
<script type="text/javascript" src="{% static 'loader/js/bootstrap.min.js' %}" ></script>

<div class="container">
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <tbody>
                <tr>
                    {% for col in column_choice %}
                    <th>
                        {{ col|safe }}
                    </th>
                    {% endfor %}
                </tr>
                {% if header %}
                <tr>
                    {% for item in header %}
                    <th>
                        {{ item }}
                    </th>
                    {% endfor %}
                </tr>
                {% endif %}
                {% for row in data %}
                <tr>
                    {% for col in row %}
                    <td>
                        {{ col }}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
